<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>SignUp</h1>
          <h6>Register Yourself!!</h6>
        </div>
        <form>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Full Name</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="fullname"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mobile Number</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="mobile"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <a routerLink="/login">Already Register? Click to login!!</a>
        </form>
      </div>
    </div>
  </div>
</div>
